<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payoo MSF</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    main {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">

          <!-- available balance -->
          <div>
            <div class="stats shadow">
              <div class="stats">
                <div id="acount-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user action button -->
          <div>
            <button id="show-add-money" class="btn btn-lg">Add money</button>
            <button id="show-cash-out" class="btn btn-lg">Cash out</button>
          </div>
          <div class="divider"></div>
          <!-- add money start -->
          <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="add-mone-input" type="text" placeholder="amount" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-pin" type="password" placeholder="input pin number" class="input input-bordered"
                  autocomplete="off" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add money</button>
              </div>
            </form>
          </div>
          <!-- add money end -->

          <!-- cash Out start-->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash out</span>
                </label>
                <input id="cash-out-input" type="text" placeholder="Money Cash Out" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="cash-out-pin" type="password" placeholder="input pin number" class="input input-bordered"
                  autocomplete="off" required />

              </div>
              <div class="form-control mt-6">
                <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/home.js"></script>
  <script src="js/nije.js"></script>
  <script src="js/cashout.js"></script>
  <script src="js/future.js"></script>
</html>
